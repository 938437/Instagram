<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="iphone">
            <img src="./image/iphone.png" alt="iphone">
            <div class="iphone-image">
                <img src="./image/image-1.png" alt="image1">
                <!-- <img src="./image/image-2.png" alt="image2">
                <img src="./image/image-3.png" alt="image3">
                <img src="./image/image-4.png" alt="image4"> -->
            </div>
        </div>
        <div class="login">
            <div class="toppart">
                <img class="ins" src="./image/ins.png" alt="Instagram">
                <div class="input">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="text" placeholder="Password">
                    <button type="submit">Log in</button>
                </div>
                <div class="or">
                    <hr>
                    <p>OR</p>
                    <hr>
                </div>
                <div class="facebook">
                    <img src="./image/facebook.png" alt="facebook">
                    <a href="">Log in with Facebook</a>
                </div>
                <a class="password" href="">Forgot password?</a>
            </div>
            <div class="middlepart">
                <p>Don't have an account?</p>
                <a href="">Sign up</a>
            </div>
            <div class="bottompart">
                <p>Get the app.</p>
                <div class="download">
                    <img src="./image/appstore.png" alt="">
                    <img src="./image/googleplay.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="options">
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top Accounts</a>
            <a href="">Locations</a>
            <a href="">Intagram Life</a>
            <a href="">Contact Uploading & Non-Users</a>
        </div>
        <div class="others">
            <select name="" id="">
                <option value="English">English</option>
            </select>
            <p>Â© 2023 Instagram from Meta</p>
        </div>
    </div>
</body>
</html>
